<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/baselayout">
<head>
<title>ユーザ一覧画面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/css/list.css" th:href="@{/css/list.css}" rel="stylesheet" />
</head>
<body>
	<div layout:fragment="contents" class="contents">
		<form method="post" th:action="@{/userSearch}" th:object="${form}">
			<div >
				<table class="search">
					<tr>
						<td>アカウントID</td>
						<td><input type="text" th:field="*{accountId}" th:name="accountId" maxlength="10" /></td>
						<td>氏名</td>
						<td><input type="text" th:field="*{name}" th:name="name" maxlength="30" /></td>
						<td>部署</td>
						<td><input type="text" th:field="*{department}" th:name="department" maxlength="30" /></td>
					</tr>
					<tr>
						<td >権限</td>
						<td th:each="item : ${checkItems}"><input type="checkbox" th:name="permission" th:value="${item.value}" th:text="${item.key}" th:field="*{permission}" /></td>
					</tr>
					<tr>
						<td colspan="2"><input id="search" type="submit" name="search" value="検索" /></td>
						<td colspan="2"><input id="edit" type="submit" name="edit" value="変更" /></td>
						<td colspan="2"><input id="delete" type="submit" name="delete" value="削除" /></td>
					</tr>
				</table>
			</div>
			<table>
				<thead>
					<tr>
						<th>選択</th>
						<th class="data">アカウントID</th>
						<th class="data">氏名</th>
						<th class="data">部署</th>
						<th class="data">メールアドレス</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="obj : ${serachUserList}">
						<td><input type="checkbox" th:value="${obj.accountId}" th:name="check" th:field="*{check}"/></td>
						<td th:text="${obj.accountId}"></td>
						<td th:text="${obj.name}"></td>
						<td th:text="${obj.department}"></td>
						<td th:text="${obj.mailAddress}"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
