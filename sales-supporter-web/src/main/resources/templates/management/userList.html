<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/baselayout">
<head>
<title>ユーザ一覧画面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/css/login/login.css" th:href="@{/css/login/login.css}" rel="stylesheet" />
</head>
<body>
	<div layout:fragment="contents" class="contents">
		<form method="post" th:action="@{/userSearch}" th:object="${form}" >
			<div>
				<table>
					<tr>
						<td>アカウントID</td>
						<td><input type="text" th:name="accountId" maxlength="10" /></td>
						<td>氏名</td>
						<td><input type="text" th:name="name" maxlength="30" /></td>
						<td>部署</td>
						<td><input type="text" th:name="department" maxlength="30" /></td>
					</tr>
					<tr>
<!--						<td>権限</td>
						<td th:each="item : ${checkItems}"><input type="checkbox" th:name="permission" th:value="${item.value}" th:text="${item.key}" th:field="*{permission}" /></td>-->
						<td colspan="2" class="align_right"><input id="search" type="submit" value="検索" /></td>
					</tr>
				</table>
				</div>
			<table>
				<thead>
					<tr>
						<th>アカウントID</th>
						<th>氏名</th>
						<th>部署</th>
						<th>メールアドレス</th>
					</tr>
    			</thead>
    			<tbody>
    					<tr th:each="obj : ${serachUserList}">
    					<td th:text="${obj.accountId}"></td>
    					<td th:text="${obj.name}"></td>
    					<td th:text="${obj.department}"></td>
    					<td th:text="${obj.mailAddress}"></td>
						</tr>
    			</tbody>
			</table>
		</form>
	</div>
</body>
</html>
