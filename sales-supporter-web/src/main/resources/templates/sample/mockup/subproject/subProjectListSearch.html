<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/baselayout">
<head>
<title>案件情報検索・一覧画面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/css/list.css" th:href="@{/css/list.css}" rel="stylesheet" />
</head>
<body>
	<div layout:fragment="contents" class="contents">
		<input type="hidden" id="base_url" value="/SalesSupporter/" />
		<div class="main_div">
			<div class="column">
				<div class="main_contents">
					<div class="contents">
						<form action="/SalesSupporter/userSearch">
							<div>
								<h3>案件検索画面</h3>
								<table class="none">
									<tr>
										<td class="none">プロジェクト名</td>
										<td class="none"><input type="text" maxlength="30"
											name="name" id="name" value="" /></td>
									</tr>
									<tr>
										<td class="none">案件名</td>
										<td class="none"><input type="text" maxlength="30"
											name="department" id="department" value="" /></td>
									</tr>
								</table>
								<input id="search" type="button" name="search"
									onClick="location.href='caseList_result.html'" value="検索" />
							</div>
							<br />
							<h3>案件検索結果一覧</h3>
							<table class="search">
								<thead>
									<tr>
										<th class="right">選択</th>
										<th class="data">案件名</th>
										<th class="data">プロジェクト名</th>
									</tr>
								</thead>
								<tbody>
								    <tr>
						              <td class="right"><input type="checkbox" value="" name="check" field=""/></td>
						              <td><a href="subProjectDetail">A</a></td>
						              <td>SampleSystem</td>
					                 </tr>

								</tbody>
							</table>
							<input type="hidden" name="_csrf"
								value="88439084-c569-4eea-9f08-99733912f845" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
