<body>
<div layout:fragment="contents" class="contents">
	<input type="hidden" id="base_url" value="/SalesSupporter/" />
	<div class="main_div">

		<div class="column">
			<div class="main_contents">
				<div class="contents">
					<form action="/SalesSupporter/userConfirm">
							<h3>派遣・SES情報更新</h3>
							<table class="search">
					<tr>
						<td>開始予定日</td>
						<td> <input type="text" value="1997" class="year" size="3" />年 <input type="text" value="07" class="month" size="1" />月 <input type="text" value="01" class="date" size="1" />日 <input type="text" value="" class="datepicker" style="display: none;" /></td>
					</tr>
					<tr>
						<td>終了予定日</td>
						<td> <input type="text" value="1997" class="year" size="3" />年 <input type="text" value="07" class="month" size="1" />月 <input type="text" value="05" class="date" size="1" />日 <input type="text" value="" class="datepicker" style="display: none;" /></td>
					</tr>
					<tr>
						<td>下限時間</td>
						<td> <input type="text" size="9" value="8"/>時<input type="text" size="8" value="30"/>分</td>
					</tr>
					<tr>
						<td>上限時間</td>
						<td> <input type="text" size="9" value="20"/>時<input type="text" size="8" value="30"/>分</td>
					</tr>
					<tr>
						<td>精算方法</td>
						<td class="input_value">
							<div th:if="${session.userPayment!=null}" >
								<select name="cardType"   style="width: 220px">

									<!--<option value=""></option>!-->

									<option value="1" th:selected="${}" >上下割り </option>

									<option value="2" th:selected="${}">中間値割り</option>

									<option value="3" th:selected="${}">なし</option>
							</select>
					</div></td></tr>
				</table>
				</form>
				<input id="button" onClick="location.href='../subproject/caseDetail.html'" type="button" value="戻る"/>
				<input id="button" onClick="location.href='dispatchEditConfirm'" type="button" value="次へ" />
							<br />
							</div>
						</div>
				</div>
			</div>
		</div>
