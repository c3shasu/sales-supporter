<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/baselayout">
<head>
<title>プロジェクト削除確認画面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/css/login/login.css" th:href="@{/css/login/login.css}" rel="stylesheet" />
</head>
<body>
	<div layout:fragment="contents" class="contents">
		<form method="post" th:action="@{/projectDeleteConfirm}" th:object="${form}">
			<div>
				<h3>プロジェクト削除確認</h3>
				<table>
					<tr>
						<td>プロジェクトID</td>
						<td th:text="*{project_id}"></td>
					</tr>
					<tr>
						<td>プロジェクト名</td>
						<td th:text="*{projectName}"></td>
					</tr>
					<tr>
						<td>顧客ID</td>
						<td th:text="*{clientId}"></td>
					</tr>
				</table>
				<input type="hidden" th:field="*{project_id}" />
				<br />
				<div class="align_center">
					<input type="submit" name="back" value="戻る" /> <input name="confirm" type="submit" value="削除" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
