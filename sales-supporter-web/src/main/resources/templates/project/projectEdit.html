<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/baselayout">
<head>
<title>プロジェクト更新画面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/css/login/login.css" th:href="@{/css/login/login.css}" rel="stylesheet" />
</head>
<body>
	<div layout:fragment="contents" class="contents">
		<form method="post" th:action="@{/projectEdit}" th:object="${form}">
			<div>
				<h3>プロジェクト更新</h3>
				<table>
					<tr>
						<td>プロジェクトID</td>
						<td><input type="text" th:field="*{project_id}" maxlength="10" size="20" disabled="disabled"/></td>
						<td th:if="${#fields.hasErrors('project_id')}" th:errors="*{project_id}" style="color: red"></td>
					</tr>
					<tr>
						<td>プロジェクト名</td>
						<td><input type="text" th:field="*{projectName}" maxlength="10" size="20" /></td>
						<td th:if="${#fields.hasErrors('projectName')}" th:errors="*{projectName}" style="color: red"></td>
					</tr>
					<tr>
						<td>顧客ID</td>
						<td><input type="text" th:field="*{clientId}" maxlength="10" size="20" disabled="disabled" /></td>
						<td th:if="${#fields.hasErrors('clientId')}" th:errors="*{clientId}" style="color: red"></td>
					</tr>
				</table>
				<br />
				<div class="align_center">
					<input type="submit" name="back" value="戻る" /> <input name="confirm" type="submit" value="更新" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
