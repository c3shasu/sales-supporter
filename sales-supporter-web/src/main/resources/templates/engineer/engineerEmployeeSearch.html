<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/baselayout">
<head>
<title>社員一覧画面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/css/login/login.css" th:href="@{/css/login/login.css}" rel="stylesheet" />
<script type="text/javascript" src="/javascript/employeeSearch.js" th:src="@{/javascript/employeeSearch.js}"></script>
</head>
<body>
	<div layout:fragment="contents" class="contents">
		<form method="post" th:action="@{/engineerEmployeeSearch}" th:object="${form}">
			<div>
				<table>
					<tr>
						<td>社員番号</td>
						<td><input type="text" th:value="*{employeeNo}" th:name="employeeNo" maxlength="10" /></td>
						<td>氏名</td>
						<td><input type="text" th:value="*{name}" th:name="name" maxlength="30" /></td>
						<td>部署</td>
						<td><input type="text" th:value="*{department}" th:name="department" maxlength="30" /></td>
						<td colspan="2" class="align_right"><input id="employeeSearch" type="submit" value="検索" /></td>
					</tr>
					<tr>
						<td>検索結果：</td>
						<td th:text="${serachEmployeeResult}"></td>
					</tr>
				</table>
			</div>
			<table>
				<thead>
					<tr>
						<th></th>
						<th>社員番号</th>
						<th></th>
						<th>氏名</th>
						<th></th>
						<th>部署</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="obj : ${serachEmployeeList}">
						<td><input type="radio" th:value="${obj.employeeNo}" name="Check" /><td th:text="${obj.employeeNo}"></td></td>
						<td><input type="text" th:value="${obj.name}" name="Name" style="display: none;"/><td th:text="${obj.name}"></td></td>
						<td><input type="radio" th:value="${obj.cost}" name="Cost" style="display: none;"/><td th:text="${obj.department}"></td></td>
					</tr>
				</tbody>
			</table>
			<input type="button" onclick="RadioValue('Check','Name','Cost');" value="決定" />
		</form>
	</div>
</body>
</html>
