<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/baselayout">
<head>
<title>案件情報検索・一覧画面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/css/list.css" th:href="@{/css/list.css}" rel="stylesheet" />
<script type="text/javascript" src="/javascript/clientResponsibleSearch.js" th:src="@{/javascript/clientResponsibleSearch.js}"></script>
</head>
<body>
	<div layout:fragment="contents" class="contents">
		<form method="post" th:action="@{clientResponsible}" th:object="${form}">
			<div>
				<h3>顧客担当者検索画面</h3>
				<table class="none">
					<tr>
						<td class="none">顧客担当者名</td>
						<td class="none"><input type="text" maxlength="30" name="name" id="department" value="" /></td>
					</tr>
				</table>
				<input id="search" type="submit" name="search" value="検索" />
			</div>
			<br />
			<h3>案件検索結果一覧</h3>
			<table class="search">
				<thead>
					<tr>
						<th class="right">選択</th>
						<th class="data">氏名</th>
						<th class="data">会社名</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="obj:${clientResponsible}">
						<td class="right"><input type="radio" th:value="${obj.branchNo}" name="Check" th:field="*{BranchNo}" /></td>
						<td><input type="text" th:value="${obj.name}" name="name" style="display: none;" /></td>
						<td><a th:text="${obj.name}"></a></td>
						<td th:text="${obj.companyName}"></td>
					</tr>
				</tbody>
			</table>
			<input type="button" onclick="RadioValue('name', 'Check');" value="決定" />
		</form>
	</div>
</body>
</html>
