<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title layout:title-pattern="$CONTENT_TITLE"></title>
	<link href="/css/base.css" th:href="@{/css/base.css}" rel="stylesheet" />
	<link href="/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
	<link href="/css/handsontable.full.css" th:href="@{/css/handsontable.full.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{/javascript/jquery-2.2.3.js}"></script>
	<script type="text/javascript" th:src="@{/javascript/message.js}"></script>
	<script type="text/javascript" th:src="@{/javascript/menu.js}"></script>
</head>
<body>
	<input type="hidden" id="base_url" th:value="@{/}" />
	<div class="main_div">
		<div class="header">
			<div th:replace="layout/header :: header"></div>
		</div>
		<div class="menu">
			<div th:replace="layout/menu :: menu"></div>
		</div>
		<div class="column">
			<div class="main_contents">
				<div layout:fragment="contents"></div>
			</div>
		</div>
		<div class="footer">
			<div th:replace="layout/footer :: footer"></div>
		</div>
	</div>
</body>
</html>
